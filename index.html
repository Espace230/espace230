/* DEFINE GRID */
.grid-container {
  display: grid;
	grid-template-columns: auto;
  grid-template-rows: repeat(4, 1fr);
	object-fit: cover;
  grid-template-areas: "Atelier" "Adams" "StJean" "Wright";

.Atelier {grid-area: Atelier; background-image: url("./IMG/BG_ESPACE.jpg"); display: flex; align-items:center;}
.Adams {grid-area: Adams; background-image: url("./IMG/BG_SA.jpg"); align-items: bottom;}
.StJean {grid-area: StJean; background-image: url("./IMG/BG-SJ.jpg"); align-items: bottom;}
.Wright {grid-area: Wright; background-image: url("./IMG/BG_MW.jpg"); align-items: bottom;}



/* HEADLINE STYLING */
.cover {
  height: 25vh; 
	overflow: hidden; 
	background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
	/* filter: grayscale(100%); */
	-webkit-filter: brightness(100%);
	}

.title {display: flex; align-items:flex-end;}

.cover:hover {
  /* filter: unset; */

	}

}
.headline h3 {

	margin-bottom: 0.618rem;
	color:#fff;
	font-weight: 400; 
	text-transform:uppercase;
}
.frontpage { 
	position: fixed;
	top: 3rem; right: 3rem;
}

/* .headline {padding-left:3rem;} */
.headline * {color:#fff;}
.headline p { font-weight: 400; }
